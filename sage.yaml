name: "ptzapp-yolo"
namespace: "waggle"
description: "Intelligent Pan-Tilt-Zoom Camera - modified for YOLOv8-YOLO11 use"
version: "0.1.1"
authors: "Dario Dematties <ddematties@anl.gov>, Peter Lebiedzinski <piotr.lebiedzinski@northwestern.edu>"
collaborators: "The Sage Team"
funding: "DOE"
license: "Creative Commons Attribution-NonCommercial-ShareAlike 4.0 International License"
keywords: "camera, ptz, pan, tilt, zoom, florence, waggle"
homepage: "https://github.com/plebbyd/PTZ_APP"
source:
  architectures:
    - "linux/amd64"
    - "linux/arm64"
  url: "https://github.com/plebbyd/PTZ_APP.git"
  branch: "main"

inputs:
  - id: "iterations"
    type: "int"
  - id: "objects"
    type: "string"
  - id: "username"
    type: "string"
  - id: "password"
    type: "string"
  - id: "cameraip"
    type: "string"
  - id: "panstep"
    type: "int"
  - id: "tilt"
    type: "int"
  - id: "zoom"
    type: "int"
  - id: "model"
    type: "string"
  - id: "keepimages"
    type: "boolean"

